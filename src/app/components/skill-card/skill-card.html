<div
  class="skill-card"
  (click)="onCardClick()"
  [class.flipped]="isFlipped"
>
  <div class="skill-card-inner">
    <div class="skill-card-front">
      <div class="skill-icon">
        <img [src]="skill.icon" [alt]="skill.name" />
      </div>
      <h3>{{ skill.name }}</h3>
    </div>
    <div class="skill-card-back">
      <h3>{{ skill.name }}</h3>
      <p>{{ skill.description }}</p>
    </div>
  </div>
</div>
