<section class="skills-preview">
  <div class="container">
    <h2 class="section-title">Mis Habilidades</h2>
    
    <!-- Mensaje opcional cuando se selecciona una habilidad -->
    <div *ngIf="selectedSkill" class="selected-skill-message">
      <p>Has seleccionado: <strong>{{ selectedSkill.name }}</strong></p>
    </div>

    <div class="skills-grid">
      <!-- ðŸ”¥ AquÃ­ usamos el componente hijo -->
      <app-skill-card
        *ngFor="let skill of skills"
        [skill]="skill"
        [isFlipped]="selectedSkill === skill"
        (cardClicked)="onSkillSelected($event)"
      ></app-skill-card>
    </div>
  </div>
</section>
