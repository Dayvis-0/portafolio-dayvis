<section class="about-section">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Sobre mí</h2>
            <p class="section-subtitle">Conoce mi trayectoria y pasiones</p>
        </div>
        <div class="about-card">
            <div class="about-content">
                <div class="about-text">
                    <div class="about-hero">
                        <h3 class="about-title">Dayvis Atao Mallqui</h3>
                        <p class="about-subtitle">Estudiante de Ingeniería de sistemas</p>
                    </div>
                    <div class="about-description">
                        <p *ngFor="let description of aboutDescriptions">
                            {{ description}}
                        </p>
                    </div>
                    <div class="about-highlights">
                        <div class="highlights-item" *ngFor="let aboutHighlight of aboutHighlights">
                            <span class="highlight-number">{{aboutHighlight.amount}}</span>
                            <span class="highlight-text">{{aboutHighlight.text | uppercase}}</span>
                        </div>
                    </div>
                </div>
                <div class="about-visual">
                    <div class="profile-container">
                        <img src="/img/yo.jpg" class="profile-image-large">
                        <div class="profile-overlay">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
