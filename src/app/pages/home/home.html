<section class="hero">
    <div class="hero-container">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">
                    <span class="hero-greeting">Hola, soy</span>
                    <span class="text-gradient hero-name">Dayvis</span>
                </h1>
                <p class="hero-description">Apasionado de la programación y la seguridad informática</p>
                <div class="hero-actions">
                    <a href="pages/im/sobre-mi.html" class="btn btn-primary">Sobre mí</a>
                    <a href="pages/im/contacto.html" class="btn btn-secondary">Contáctame</a>
                </div>
            </div>
        </div>
    </div>
    <div class="hero-particles"></div>
</section>
<section class="skills-preview">
    <div class="container">
        <h2 class="section-title">Mis Habilidades</h2>
        <div class="skills-grid">
            <div class="skill-card" *ngFor="let skill of skills">
                <div class="skill-icon">{{skill.icon}}</div>
                <h3>{{skill.name}}</h3>
                <p>{{skill.description}}</p>
            </div>
        </div>
    </div>
</section>
